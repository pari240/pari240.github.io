<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JetX Cartoon</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="header">
    <div class="logo">Jet<span class="highlight">X</span> üéÆ</div>
    <div class="balance">Solde : <span id="userBalance">100.00</span> PAR</div>
    <div class="timer">‚è±Ô∏è <span id="gameTimer">00:00</span></div>
  </div>

  <div class="history" id="crashHistory">
    <!-- Historique des multiplicateurs -->
  </div>

  <div class="game-area">
    <div class="multiplier" id="currentMultiplier">1.00x</div>
    <div class="rocket" id="rocket">üõ©Ô∏è</div>
  </div>

  <div class="bet-section">
    <div class="bet-box">
      <div class="top-row">
        <span>Toi</span>
        <label><input type="checkbox" id="autoBet1" checked /> Auto Mise</label>
        <label><input type="checkbox" id="autoCashout1" checked /> Auto Collecter</label>
      </div>
      <div class="middle-row">
        <button onclick="changeBet(-1)">-</button>
        <input type="number" id="betAmount1" value="5" min="1" /> PAR
        <button onclick="changeBet(1)">+</button>
      </div>
      <div class="middle-row">
        <button onclick="changeCashout(-0.05)">-</button>
        <input type="number" id="cashoutAt1" value="2.00" step="0.01" min="1.01" /> x
        <button onclick="changeCashout(0.05)">+</button>
      </div>
      <button class="bet-button" onclick="placeBet()">MISE</button>
    </div>
  </div>

  <div class="players-list">
    <h3>Utilisateurs</h3>
    <table>
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Mise</th>
          <th>Collecter</th>
          <th>Gain</th>
        </tr>
      </thead>
      <tbody id="playersTable">
        <!-- Joueurs r√©els + faux -->
      </tbody>
    </table>
  </div>

  <div class="nav-bar">
    <button class="active">Joueurs</button>
    <button>Historique</button>
    <button>Tchat</button>
    <button>Statistiques</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
